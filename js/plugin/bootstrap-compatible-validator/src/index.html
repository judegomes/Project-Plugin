    <div class="container" style="margin:150px auto">
        <h1>Bootstrap Compatible Form Validator Examples</h1>
        <p class="lead">An easy, dynamic, extensible jQuery form validation plugin that uses Bootstrap form validation classes (or your own CSS classes) to highlight invalid form fields and display custom error messages.</p>
        <div class="form-group">
            <label class="col-form-label">Required</label>
            <input type="text" id="req1" name="req1" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Digit</label>
            <input type="text" id="req2" name="req2" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Length = 3</label>
            <input type="text" id="req3" name="req3" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">From 3</label>
            <input type="text" id="req4" name="req4" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">To 3</label>
            <input type="text" id="req5" name="req5" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Range: [5, 10]</label>
            <input type="text" id="req6" name="req6" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Email</label>
            <input type="text" id="req7" name="req7" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Phone</label>
            <input type="text" id="req8" name="req8" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Compare: 'test'</label>
            <input type="text" id="req9" name="req9" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Date</label>
            <input type="text" id="req10" name="req10" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Regex</label>
            <input type="text" id="req11" name="req11" class="form-control" />
        </div>

        <button type="button" class="btn btn-block btn-primary">submit</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="validate.js"></script>
    <script>
        $(document).ready(function () {
                var literal = {
    req1: { selector: $('#req1'), required: { message: 'Required Field.' } },
    req2: { selector: $('#req2'), digit: { message: 'Must be a digit.' } },
    req3: { selector: $('#req3'), length: { value: 3, message: 'Only 3 characters are allowed.' } },
    req4: { selector: $('#req4'), from: { value: 3, message: 'At least 3 numbers.' } },
    req5: { selector: $('#req5'), to: { value: 3, message: '3 numbers or less.' } },
    req6: { selector: $('#req6'), range: { value: [5, 10], message: 'From 5 To 10.' } },
    req7: { selector: $('#req7'), email: { message: 'Must be a valid email.' } },
    req8: { selector: $('#req8'), mobile: { message: 'Must be a valid phone number.\nEX) 01012341234' } },
    req9: { selector: $('#req9'), compare: { value: 'test', message: 'Must match the string: text.' } },
    req10: { selector: $('#req10'), date: { message: 'Must be a valid date.\nEX) 2021-01-12' } },
    req11: { selector: $('#req11'), regex: { value: /^[0-9]+$/, message: 'Custom validator using Regext.' } }
};

                var result = $.validate.rules(literal, { mode: 'bootstrap' });
                console.log(result);
        });
    </script>
